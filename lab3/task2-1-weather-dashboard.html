<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '9e4e8b25455f5f9798347244d1a89cf3'; // Get from openweathermap.org
        
        // TODO: Implement functions
        
        async function fetchWeather(city) {
            // TODO: Fetch current weather from API
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }
        
        async function fetchForecast(city) {
            // TODO: Fetch 5-day forecast from API
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            } catch (error) {
                console.error("Error fetching forecast data:", error);
            }
        }

        function getWeatherEmoji(condition) {
            condition = condition.toLowerCase();
            switch (condition) {
                case 'clear': return '‚òÄÔ∏è';
                case 'clouds': return '‚òÅÔ∏è';
                case 'rain': return 'üåßÔ∏è';
                case 'snow': return '‚ùÑÔ∏è';
                case 'drizzle': return 'üå¶Ô∏è';
                case 'thunderstorm': return '‚õàÔ∏è';
                case 'mist': return 'üå´Ô∏è';
                case 'fog': return 'üå´Ô∏è';
                case 'haze': return 'üå´Ô∏è';
                case 'smoke': return 'üå´Ô∏è';
                default: return '‚ùì';
            }
        }

        function displayWeather(data) {
            // TODO: Display current weather
            // data.main.temp, data.weather[0].description
            // data.main.humidity, data.wind.speed
            const weatherDisplay = document.getElementById('weatherDisplay');
            const cityName = data.name;
            const country = data.sys.country;
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const mainCondition = data.weather[0].main;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div>
                            <h2>${cityName}, ${country}</h2>
                            <p>${new Date().toLocaleDateString()}</p>
                            <p style="text-transform: capitalize;">${description}</p>
                            <div style="font-size: 50px;">
                                ${getWeatherEmoji(mainCondition)}
                            </div>
                        </div>
                        <div class="temp-display">
                            ${Math.round(temperature)}¬∞C
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <p>Humidity: ${humidity}%</p>
                        <p>Wind Speed: ${windSpeed} m/s</p>
                    </div>
                </div>
            `;
        }
        
        function displayForecast(data) {
            // TODO: Display forecast (filter for one per day)
            const forecastDisplay = document.getElementById('forecastDisplay');
            const forecastList = data.list;
            let forecastHTML = '<div class="weather-card"><h2>5-Day Forecast</h2><div class="forecast-grid">';
            const dailyData = {};
            for (const entry of forecastList) {
                // Get date from entry
                const date = new Date(entry.dt_txt);
                const day = date.getDate();
                if (!dailyData[day] && date.getHours() === 12) { // Pick entry at noon
                    dailyData[day] = entry;
                }
            }

            const fiveDayForecastEntries = Object.values(dailyData).slice(0, 5);

            for (const entry of fiveDayForecastEntries) {
                const date = new Date(entry.dt_txt);
                const options = { weekday: 'short', month: 'short', day: 'numeric' };
                const dayString = date.toLocaleDateString(undefined, options);
                const temp = entry.main.temp;
                const description = entry.weather[0].description;
                forecastHTML += `
                    <div class="forecast-item">
                        <h3>${dayString}</h3>
                        <p style="text-transform: capitalize;">${description}</p>
                        <p><strong>${Math.round(temp)}¬∞C</strong></p>
                        <div style="font-size: 30px;">
                            ${getWeatherEmoji(entry.weather[0].main)}
                        </div>
                    </div>
                `;
            }
            forecastHTML += '</div>';
            forecastDisplay.innerHTML = forecastHTML;
        }
        
        async function searchWeather() {
            // TODO: Get city input and fetch weather
            // TODO: Handle loading state
            // TODO: Handle errors
            // TODO: Save to recent searches
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            if (city === '') {
                showError('Please enter a city name.');
                return;
            }
            clearError();
            const weatherDisplay = document.getElementById('weatherDisplay');
            const forecastDisplay = document.getElementById('forecastDisplay');
            weatherDisplay.innerHTML = '<div class="loading">Loading current weather...</div>';
            forecastDisplay.innerHTML = '<div class="loading">Loading forecast...</div>';
            try {
                const weatherData = await fetchWeather(city);
                if (!weatherData) {
                    throw new Error('Failed to fetch weather data.');
                }
                displayWeather(weatherData);
                
                const forecastData = await fetchForecast(city);
                if (!forecastData) {
                    throw new Error('Failed to fetch forecast data.');
                }
                displayForecast(forecastData);
                
                saveRecentSearch(city);
            } catch (error) {
                showError(error.message);
                weatherDisplay.innerHTML = '';
                forecastDisplay.innerHTML = '';
            }
        }
        
        function saveRecentSearch(city) {
            // TODO: Save to localStorage (max 5 cities)
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            recentSearches = recentSearches.filter(c => c.toLowerCase() !== city.toLowerCase());
            recentSearches.unshift(city); // Add to front
            if (recentSearches.length > 5) {
                recentSearches.pop();
            }
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            loadRecentSearches();
        }
        
        function loadRecentSearches() {
            // TODO: Load and display recent searches
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            const recentSearchesContainer = document.getElementById('recentSearches');
            recentSearchesContainer.innerHTML = '';
            recentSearches.forEach(city => {
                const cityElement = document.createElement('div');
                cityElement.classList.add('recent-search');
                cityElement.textContent = city;
                cityElement.addEventListener('click', () => {
                    document.getElementById('cityInput').value = city;
                    searchWeather();
                });
                recentSearchesContainer.appendChild(cityElement);
            });
        }
        
        function showError(message) {
            // TODO: Display error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            // TODO: Clear error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = '';
        }
        
        // Initialize
        loadRecentSearches();
    </script>
</body>
</html>
